<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lab Project</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 50px 20px;
        }

        h1,
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #444;
        }

        .links-container,
        .projects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto 50px auto;
        }

        a {
            text-decoration: none;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            padding: 12px 24px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        a:active {
            background-color: #004085;
        }

        a:focus {
            outline: 2px solid #ffcc00;
        }

        .section {
            margin-bottom: 60px;
        }
    </style>
</head>

<body>
    <div class="section">
        <h2>Lab Projects | CSS</h2>
        <div class="links-container">

            <a href="./fixed_navbar/index.html" target="_blank">Fixed Navbar</a>
            <a href="./grid/index.html" target="_blank">Grid</a>
            <a href="./pagination/index.html" target="_blank">Pagination</a>
            <a href="./round_border_half/index.html" target="_blank">Round Half Border</a>
            <a href="./tooltip/index.html" target="_blank">Tooltip</a>
        </div>
    </div>
</body>

</html>
